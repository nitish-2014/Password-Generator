<!-- www.codehelp-password-generator.netlify.app -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class ="container">

         <h1>Password Generator</h1>
          <div class="display-container">
            <!-- imp    (data-passwordDisplay =custom attribute of input tag,used in query selector to fetch in JS)-->
             <!-- placeholder concept -->
             <input readonly placeholder="Password" class="display" data-passwordDisplay>  
            
             <button class="copybutton" data-copy>
                <!-- data-copyMsg is custom attribute -->
                <span class="tooltip" data-copyMsg></span>
                <img src="./copy.png" alt="copy" width="23" height="23">
             </button>


                 



           </div>
      



           <!-- input conatiner -->
           <div class="input-container">

               <div class="length-container">
                   <p>Password Length</p>
                   <!-- data length number is custom attribute -->
                    <p data-lengthNumber> 0 </p>
               </div>

                  <!-- slider -->
               <input type="range" min="1" max="20" class="slider" step="1"  data-lengthslider>

               <!-- checkboxes and their labels -->
                  <div class="check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Include uppercase letters</label>  
                  </div>


                  <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Include lowercase letters</label>  
                  </div>



                  <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Include numbers </label>  
                  </div>



                  <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Include symbols </label>  
                  </div>
                

                  <!-- strength  section  (indicator)-->
                  <div class="strength-container">
                      <p>Strength</p>
                      <div  class="indicator" data-indicator></div>

                  </div>



                  <!-- generate password button -->

                  <button  id="generateButton">Generate Password</button>
              
           </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
